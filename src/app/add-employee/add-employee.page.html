<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">Ajoutez un nouveau employ√©</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Name</ion-label>
    <ion-input type="text" [(ngModel)]="employee.nameEmp" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Details</ion-label>
    <ion-textarea [(ngModel)]="employee.details" required></ion-textarea>
  </ion-item>

  <ion-button class="ion-padding" color="primary" expand="full" (click)="createEmployee(employee)"> Ajouter</ion-button>

</ion-content>
